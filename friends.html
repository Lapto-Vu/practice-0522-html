<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friends</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex body">
    <div class="wrapper">
      <header class="flex stats-bar">
        <section class="flex stats-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi fa-sm"></i>
        </section>
        <section class="flex stats-bar__column">
          <span>21:43</span>
        </section>
        <section class="flex stats-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </section>
      </header>
      <div class="flex top-bar">
        <a href="#" class="flex top-bar__text"><span>Friends</span></a>
        <div class="flex top-bar__btn">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <a href="#"><i class="fas fa-music fa-lg"></i> </a>
          <a href="settings.html"
            ><i class="red-dot-mother fas fa-cog fa-lg"
              ><div class="red-dot"></div
            ></i>
          </a>
        </div>
      </div>
      <div class="flex grey-bar">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="flex user-column">
        <a href="#" class="user-column__cover"><img src="img/cover.jpeg" /></a>
        <div class="flex user-column__info">
          <a href="#">Sungwon</a>
        </div>
      </div>
      <div class="flex divide">
        <div class="divide__bar"></div>
        <div class="flex divide__info">
          <span>Channel</span>
          <a href="#"><i class="fas fa-angle-up fa-sm"></i></a>
        </div>
      </div>
      <div class="flex user-column--small">
        <div class="flex user-column--left">
          <a href="#" class="user-column__cover--small"
            ><img src="img/kakao.jpeg"
          /></a>
          <a href="#">Channel</a>
        </div>
        <div class="flex user-column__side-btn">
          <span>2</span>
          <a href="#"><i class="fas fa-chevron-right fa-sm"></i></a>
        </div>
      </div>
      <div class="flex nav-bar">
        <a class="nav-btn" href="friends.html"
          ><i class="fas fa-user fa-2x"></i
        ></a>
        <a class="nav-btn relative-one" href="chats.html">
          <i class="far fa-comment fa-2x"></i>
          <div class="flex red-circle-bottom">1</div>
        </a>
        <a class="nav-btn" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
        <a class="nav-btn" href="more.html"
          ><i class="red-dot-mother far fa-check-square fa-2x"
            ><div class="red-dot"></div></i
        ></a>
      </div>
    </div>
    <div class="flex media-block">화면 크기를 조정해 주십시오.</div>
    <div class="flex splash-screen"><img src="img/kakao.jpeg" /></div>
  </body>
</html>
