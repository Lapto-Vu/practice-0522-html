<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Welcome</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex body">
    <div class="wrapper">
      <header class="flex stats-bar">
        <section class="flex stats-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi fa-sm"></i>
        </section>
        <section class="flex stats-bar__column">
          <span>21:43</span>
        </section>
        <section class="flex stats-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </section>
      </header>
      <div class="flex welcome-text">
        <span>Welcom to KakaoTalk</span>
        <span
          >if you have a Kakao Account,<br />log in with your email or phone
          number.</span
        >
      </div>
      <form class="form">
        <div class="flex form__box">
          <input type="text" placeholder="Email or phone number" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="flex form__box">
          <button>Log In</button>
          <button>Sign Up</button>
        </div>
        <a class="flex form__link" href="#">Find Kakao Account or Password</a>
      </form>
    </div>
  </body>
</html>
