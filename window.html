<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Window</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex body">
    <div class="wrapper blue">
      <header class="flex stats-bar">
        <section class="flex stats-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi fa-sm"></i>
        </section>
        <section class="flex stats-bar__column">
          <span>21:43</span>
        </section>
        <section class="flex stats-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </section>
      </header>
      <div class="flex top-bar--settings">
        <div class="flex top-bar__btn--settings">
          <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <a href="#" class="flex top-bar__text"><span>Eun</span></a>
        <div class="flex sort top-bar__btn--settings">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <a href="#"><i class="fas fa-bars fa-lg"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
