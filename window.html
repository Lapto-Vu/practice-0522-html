<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Window</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex body">
    <div class="wrapper blue">
      <header class="flex stats-bar">
        <section class="flex stats-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi fa-sm"></i>
        </section>
        <section class="flex stats-bar__column">
          <span>21:43</span>
        </section>
        <section class="flex stats-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </section>
      </header>
      <div class="flex top-bar--settings">
        <div class="flex top-bar__btn--settings">
          <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <a href="#" class="flex alt"><span>Eun</span></a>
        <div class="flex sort top-bar__btn--settings">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <a href="#"><i class="fas fa-bars fa-lg"></i></a>
        </div>
      </div>
      <div class="flex time-stamp">
        <span class="flex">Tuesday, June 30, 2021</span>
      </div>
      <div class="flex window-chat">
        <div class="window-chat-cover"><img src="img/eun.jpg" /></div>
        <div class="flex window-chat-box">
          <div class="flex window-chat__user-name"><span>Eun</span></div>
          <div class="flex window-chat__info">
            <div class="flex window-chat__contents">
              <span>Hey, What's up?</span>
            </div>
            <div class="flex window-chat__time"><span>21:27</span></div>
          </div>
        </div>
      </div>
      <div class="flex user-chat">
        <div class="flex user-chat__time"><span>21:27</span></div>
        <div class="flex user-chat__contents">Hi!</div>
      </div>
      <div class="flex user-form">
        <a href="#" class="user-form__add">
          <i class="far fa-plus-square fa-2x"></i>
        </a>
        <div class="flex user-form__inner">
          <input class="user-form__text" type="text" />
          <div class="flex user-form__box">
            <a href="#" class="flex user-form__btn-1"
              ><i class="far fa-kiss-wink-heart fa-2x"></i
            ></a>
            <a href="#" class="flex user-form__btn-2"
              ><i class="fas fa-arrow-up"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="flex media-block">화면 크기를 조정해 주십시오.</div>
  </body>
</html>
