<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Find</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex body">
    <div class="wrapper">
      <header class="flex stats-bar">
        <section class="flex stats-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi fa-sm"></i>
        </section>
        <section class="flex stats-bar__column">
          <span>21:43</span>
        </section>
        <section class="flex stats-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </section>
      </header>
      <div class="flex top-bar">
        <a href="#" class="flex top-bar__text"><span>Find</span></a>
        <div class="flex top-bar__btn--find">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <a href="#"
            ><i class="red-dot-mother fas fa-cog fa-lg"
              ><div class="red-dot"></div
            ></i>
          </a>
        </div>
      </div>
      <div class="flex find-box">
        <div class="flex find-box__column">
          <a href="#"><i class="fas fa-barcode fa-2x"></i></a
          ><span>QR Code</span>
        </div>
        <div class="flex find-box__column">
          <a href="#"><i class="fas fa-address-book fa-2x"></i></a
          ><span>Contacts</span>
        </div>
        <div class="flex find-box__column">
          <a href="#"><i class="fas fa-lightbulb fa-2x"></i></a
          ><span>Add by ID</span>
        </div>
        <div class="flex find-box__column">
          <a href="#"><i class="fas fa-envelope-square fa-2x"></i></a
          ><span>Invite</span>
        </div>
      </div>
      <div class="flex divide">
        <div class="divide__bar"></div>
        <div class="flex divide__info">
          <span>Recommended Friends</span>
          <a href="#"></a>
        </div>
      </div>
      <div class="flex empty-zone">
        <span>You have no recommended friends.</span>
      </div>
      <div class="flex divide">
        <div class="divide__bar"></div>
        <div class="flex divide__info">
          <span>Open Chat</span>
          <div>
            <a href="#"
              ><span class="open-chat-text">Go to Openchat Home</span
              ><i class="fas fa-chevron-right fa-sm"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="flex open-chat">
        <div class="flex open-chat-box">
          <div class="flex open-chat-box__column">
            <span>#BTS</span>
            <span>#BTS #ARMY #FRIENDS</span>
            <div class="left-section">
              <img class="small-image" src="img/cover.jpeg" />
              <span>802 members</span>
              <i class="fas fa-grip-lines-vertical"></i>
              <span>Active</span>
            </div>
          </div>
          <div class="flex open-chat-box__column">
            <img class="right-section__image" src="img/bts.jpeg" />
            <div class="flex right-section__like">
              <a href="#"><i class="fas fa-heart"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="flex divide--chat">
        <div class="divide__bar"></div>
      </div>
      <div class="flex open-chat">
        <div class="flex open-chat-box">
          <div class="flex open-chat-box__column">
            <span>Bts Gang~</span>
            <span>#englishonly #jimin</span>
            <div class="left-section">
              <img class="small-image" src="img/cover.jpeg" />
              <span>299 members</span>
              <i class="fas fa-grip-lines-vertical"></i>
              <span>Active</span>
            </div>
          </div>
          <div class="flex open-chat-box__column">
            <img class="right-section__image" src="img/jimin.jpeg" />
            <div class="flex right-section__like">
              <a href="#"><i class="fas fa-heart"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="flex nav-bar">
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
        <a href="find.html"><i class="fas fa-search-plus fa-2x"></i></a>
        <a href="more.html">
          <i class="red-dot-mother far fa-check-square fa-2x"
            ><div class="red-dot"></div
          ></i>
        </a>
      </div>
    </div>
  </body>
</html>
