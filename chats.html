<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chats</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex body">
    <div class="wrapper">
      <header class="flex stats-bar">
        <section class="flex stats-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi fa-sm"></i>
        </section>
        <section class="flex stats-bar__column">
          <span>21:43</span>
        </section>
        <section class="flex stats-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </section>
      </header>
      <div class="flex top-bar">
        <a href="#" class="flex top-bar__text"><span>Chats</span></a>
        <div class="flex top-bar__btn--chats">
          <a href="#"><i class="fas fa-search fa-lg"></i></a>
          <a href="#"><i class="fas fa-comment-medical fa-lg"></i></a>
          <a href="#"><i class="fas fa-music fa-lg"></i> </a>
          <a href="settings.html"
            ><i class="red-dot-mother fas fa-cog fa-lg"
              ><div class="red-dot"></div
            ></i>
          </a>
        </div>
      </div>
      <div class="flex user-column--middle">
        <div class="flex user-column--left">
          <a href="window.html" class="user-column__cover--middle"
            ><img src="img/eun.jpg"
          /></a>
          <div class="flex user-colum__text">
            <a href="window.html">Eun</a>
            <span>Hey, What's up?</span>
          </div>
        </div>
        <div class="flex user-column__side-btn--middle">
          <span>21:22</span>
          <div class="flex red-circle">1</div>
        </div>
      </div>
      <div class="flex nav-bar">
        <a class="nav-btn" href="friends.html"
          ><i class="far fa-user fa-2x"></i
        ></a>
        <a class="nav-btn relative-one" href="chats.html">
          <i class="fas fa-comment fa-2x"></i>
          <div class="flex red-circle-bottom">1</div>
        </a>
        <a class="nav-btn" href="find.html"
          ><i class="fas fa-search fa-2x"></i
        ></a>
        <a class="nav-btn" href="more.html"
          ><i class="red-dot-mother far fa-check-square fa-2x"
            ><div class="red-dot"></div></i
        ></a>
      </div>
    </div>
    <div class="flex media-block">화면 크기를 조정해 주십시오.</div>
  </body>
</html>
